<!DOCTYPE html>
<html>
<head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading">Tipcalculator</div>
  <div class="calculator">
    <label for="billAmount">Bill Amount:</label>
    <input type="text" id="billAmount" placeholder="Enter bill amount">
    
    <label for="percentageTip">Percentage Tip:</label>
    <input type="text" id="percentageTip" placeholder="Enter tip percentage">
    
    <label for="tipAmount">Tip Amount:</label>
    <input type="text" id="tipAmount" readonly>
    
    <label for="total">Total:</label>
    <input type="text" id="total" readonly>
    
    <button id="calculateButton">Calculate</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
