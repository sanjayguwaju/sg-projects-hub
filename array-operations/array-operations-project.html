<!DOCTYPE html>
<html>
<head>
  <title>Array Operations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Array Operations</h2>
  <label for="inputArray">Enter an array of numbers:</label>
  <input type="text" id="inputArray" placeholder="e.g., 1, 2, 3, 4, 5">
  <button onclick="performOperations()">Perform Operations</button>
  <div id="output">
    <h3>Original Array:</h3>
    <p id="originalArray"></p>
    <h3>Doubled Array:</h3>
    <p id="doubledArray"></p>
    <h3>Even Numbers:</h3>
    <p id="evenNumbers"></p>
    <h3>Sum of All Numbers:</h3>
    <p id="sum"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
